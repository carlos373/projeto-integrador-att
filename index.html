<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agero Polpas de Frutas</title>
</head>

<body>

    <div class="container-1">
        <div class="logo-img">
            <img src="image.png" alt="AGRO INDUSTRIA POLPA DE FRUTA LTDA">
        </div>
    

    <div class="container-login">

        <h1 class="titulo-login">LOGIN</h1>

        <form class="caixa-login">
            <label for="matricula">Digite sua matrícula:</label>
            <input type="email" id="email-matricula" required>

            <label for="senha">Digite sua senha:</label>
            <input type="password" name="senha" id="senha" required>

            <button type="submit" class="login-btn">entrar</button>
        </form>
    </div>
</div>

<div class="navbar">
    <div class="seta-atras" &#8592></div>
    <div class="menu" &#8942></div>
</div>
<div class="logo-img">
    <img src="image.png" alt="Agro Polpas">

</div>
<div class="search-container">
    <input type="text" placeholder="pesquise por seu nome/matrícula" />
    <button class="search-btn">
        Buscar
        <i class="fas fa-search"></i>
    </button>
</div>
</body>
</html>
